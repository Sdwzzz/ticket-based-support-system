<div style="margin-top:50px" class="row">
    <div class="col s12 ">
        <div style="padding-top:8px;padding-bottom:8px;" class="row card">
            <a href="#!profile">
                <h6 style="text-align:center;font-weight:5em;color:#49274A;text-shadow:0px 0px 1px gray;font-size:1.5em;cursor:pointer;font-family: 'Righteous', cursive !important;" class="col s4 t">questions</h6>
            </a>
            <a href="#!ask"><h6 style="text-align:center;color:#49274A;font-weight:5em;text-shadow:0px 0px 1px gray;font-size:1.5em;cursor:pointer;font-family: 'Righteous', cursive !important;" class="col s4"><span style="padding:4px;border-radius:2px;background-color:;box-shadow:0px 0px 2px black;margin-left:2px;text-shadow:0px 0px 1px black;border:2px solid black;color:#49274A" class="card">ask</span></h6></a>
            <h6 style="text-align:center;font-weight:5em;color:#49274A;text-shadow:0px 0px 1px gray;font-size:1.5em;cursor:pointer;font-family: 'Righteous', cursive !important;" class="col s4">your questions
            </h6>
        </div>
    </div>

    <!-- ASK QUESTION FORM -->
    <div class="col s12">
        <div id="askquestion" class="row">
            <!-- ERROR MESSAGE -->
            <div id='errorMessage'  ng-if='askCtrl.message !==null' class="col s12 card ">
                <h5>{{askCtrl.message}}
                </h5>
            </div>

            <!-- LOADER -->
            <div ng-if="askCtrl.loader===true" class="progress col s12">
                <div class="indeterminate"></div>
            </div>

            <!-- QUESTION FORM -->
            <form syle="" ng-submit='askCtrl.questionHandler()' class="col s12">
                <div id="logineffect" style="padding:5%;margin-bottom:10px;" class="row card">

                    <!-- QUESTION TITLE -->
                    <div class="input-field col s12 ">
                        <i style="color:#49274A" class="material-icons prefix ">title</i>
                        <input id="icon_prefix" type="text" ng-model="askCtrl.data.title" class="validate" required>
                        <label for="icon_prefix">Title</label>
                    </div>

                    <!-- QUESTION -->
                    <div class="input-field col s12">
                        <i style="color:#49274A" class="material-icons prefix">edit_mode</i>
                        <textarea id="textarea1" ng-model="askCtrl.data.question" class="materialize-textarea" required></textarea>
                        <label for="textarea1">question</label>
                    </div>

                    <!-- OPTIONS FOR TYPE OF GAME -->
                    <div class="col s12 ">
                        <h6>choose the type of game</h6>
                        <p>
                            <input value="action" ng-model="askCtrl.data.game" class="with-gap" name="group1" type="radio" id="test1" />
                            <label for="test1">action</label>
                        </p>
                        <p>
                            <input value="adventure" ng-model="askCtrl.data.game" class="with-gap" name="group1" type="radio" id="test2" />
                            <label for="test2">adventure</label>
                        </p>
                        <p>
                            <input value="vr" ng-model="askCtrl.data.game" class="with-gap" name="group1" type="radio" id="test3" />
                            <label for="test3">vr games</label>
                        </p>
                        <p>
                            <input value="others" ng-model="askCtrl.data.game" class="with-gap" name="group1" type="radio" id="test4" />
                            <label for="test4">others</label>
                        </p>
                    </div>

                    <!-- POST BTN -->
                    <div class="input-field col s12">
                        <button style="background-color:#49274A" class="btn waves-effect waves-light" type="submit" name="action">post
                            <i class="material-icons right">send</i>
                        </button> <i class="material-icons"></i>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ASK QUESTION SCRIPTS -->
    <script>
    $('#askquestion').hide();
    $('#askquestion').fadeIn("slow");
    $('select').material_select();
    </script>
</div>
