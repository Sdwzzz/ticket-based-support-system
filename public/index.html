<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>askELF</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Righteous" rel="stylesheet">
    <!-- MAIN STYLE SHEET -->
    <link rel="stylesheet" href="styles/mainstyle.css" type="text/css" />
</head>
<!-- ANGULAR APP -->

<body ng-app="myApp">
    <!-- NAV BAR SECTION -->
    <div class="">
        <nav id='navbar' class="white darken-4 ">
            <div class="">
                <!-- NAV ICON -->
                <img id='iconn' class='img-responsive' src='assets/logo5.png' />

                <a href="#!" id='logo' class="brand-logo">ask<span  class="card white-text ">ELF</span></a>
                <!-- COLLAPSE ICON -->
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i style="color:#49274A !important" class="material-icons red-text">menu</i></a>
                <!-- NAV ITEMS -->
                <ul id='navitem' class="right hide-on-med-and-down" style="margin-right:10px !important;">
                    <li><a style="font-size:0.8em;word-wrap:break-word;" class=" btn waves-effect btn-small" href="#!profile">RECENT QUESTIONS</a></li>
                    <li><a style="font-size:0.8em;word-wrap:break-word;" class=" btn waves-effect" href="#!userquestion">YOUR QUESTIONS</a></li>
                    <li><a style="font-size:0.8em;word-wrap:break-word;" class=" btn waves-effect" href="#!useranswer">YOUR ANSWERS</a></li>
                    <li><a style="font-size:0.8em;word-wrap:break-word;" class=" btn waves-effect" href="#!ask">ASK</a></li>
                      <li><a href="#!" style="font-size:0.8em;word-wrap:break-word;" id="logout" class=" btn waves-effect red">LOGOUT</a></li>
                </ul>
                <!-- SIDE NAV ITEMS -->
                <ul class="side-nav" id="mobile-demo">
                    <li>
                        <div class="user-view">
                            <div class="background">
                                
                            </div>
                            <a><img class="circle" src="assets/logo5.png"></a>
                            <a ><span style="" class="black-text name">askELF</span></a>
                            
                        </div>
                    </li>
                   
                   
                    <li>
                        <div class="divider"></div>
                    </li>
                    
                    <li><a class=" btn waves-effect" href="#!profile">RECENT QUESTIONS</a></li>
                    <li><a class=" btn waves-effect" href="#!userquestion">YOUR QUESTIONS</a></li>
                    <li><a class=" btn waves-effect" href="#!useranswer">YOUR ANSWERS</a></li>
                    <li><a href="#!" class=" btn waves-effect" href="#!ask">ASK</a></li>

                     <li>
                        <div class="divider"></div>
                    </li>

                    <li><a id="logout" class=" btn waves-effect red">LOGOUT</a></li>

                </ul>
            </div>
        </nav>
    </div>
    <!-- FAB -->
    <div id='fab' class="fixed-action-btn">
        <a class="btn-floating btn-large tooltipped" data-position="top" data-delay="50" data-tooltip="live support">
          <i style="background-color:#49274A;box-shadow:0px 0px 0px;color:white;text-shadow:1px 1px 2px black" class="large material-icons ">live_help</i>
        </a>
    </div>
    <!-- ANGULAR VIEW SECTION -->
    <div class="container">
        <div ng-view></div>
    </div>
    <!-- INDEX SCRIPTS -->
    <!-- EXTERNAL SCRIPT FILES -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <script src="angular/controllers/profile.js" type="text/javascript"></script>
    <script src="angular/controllers/ask.js" type="text/javascript"></script>
    <script src="angular/controllers/questionDetail.js" type="text/javascript"></script>
    <script src="angular/controllers/userQuestion.js" type="text/javascript"></script>
    <script src="angular/controllers/userAnswer.js" type="text/javascript"></script>
